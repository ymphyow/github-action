name: demo pipeline
on: 
    push: 
        branches:
            - main
            - dev
    pull_request:
        branches: [ main, dev ]
    schedule:
        - cron: "*/1 * * * *"
jobs:
    setup_job:
        runs-on: ubuntu-latest      # macos-latest, windows-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v4
            - name: create file
              run: touch github-action.txt
            - name: print hello world
              run: echo "Hello World!"
            - name: display readme file
              run: cat README.md
    build_job:
        runs-on: windows-latest
        steps:
            - name: display hello
              run: echo hello
    deploy_job:
        runs-on: macos-latest
        steps:
            - run: echo "ello Mac"